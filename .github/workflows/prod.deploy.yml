name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Remove old project files and folders
        run: find /home/bwerp_dev/www/backend/bwerp-prod -type f ! -name '.env' -delete

      - name: Copy project
        run: cp -r /home/bwerp_dev/actions-runner/_work/bw-erp/bw-erp/* /home/bwerp_dev/www/backend/bwerp-prod

      - name: Build Go application
        run: |
          cd /home/bwerp_dev/www/backend/bwerp-prod
          go build -o main ./cmd/main.go

      - name: Deploy
        run: |
          echo "${{ secrets.BWERP_DEV_PASSWORD }}" | sudo -S systemctl restart bwerp_dev
        